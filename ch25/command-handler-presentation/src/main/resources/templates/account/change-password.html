<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CH25: LogOn</title>
</head>
<body>

<label th:text="${message}">Register</label>

<form action="#" method="post" th:action="@{/account/change-password}" th:object="${changePasswordModel}">
    <div class="container">
        <fieldset>
            <legend>Account Information</legend>

            <label for="oldPassword"><b>Old Password</b></label>
            <input type="password" placeholder="Old Password" name="oldPassword" required>

            <label for="newPassword"><b>Password</b></label>
            <input type="password" placeholder="Enter New Password" name="newPassword" required>

            <label for="confirmPassword"><b>Confirm password</b></label>
            <input type="password" placeholder="Confirm Password" name="confirmPassword" required>

            <button type="submit">Change Password</button>
        </fieldset>
    </div>
</form>
</body>
</html>
